<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Your Password</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338CA;
      --error: #EF4444;
      --success: #10B981;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
    }

    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 
        0 4px 6px -1px rgba(0, 0, 0, 0.1),
        0 2px 4px -1px rgba(0, 0, 0, 0.06);
      backdrop-filter: blur(10px);
      transform: translateY(0);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .container:hover {
      transform: translateY(-2px);
      box-shadow: 
        0 10px 15px -3px rgba(0, 0, 0, 0.1),
        0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    .logo {
      width: 64px;
      height: 64px;
      background: #F3F4F6;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: #374151;
    }

    h2 { 
      text-align: center;
      color: #111827;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      color: #6B7280;
      margin-bottom: 2rem;
      font-size: 0.875rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.25rem;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: #374151;
    }

    input {
      width: 100%;
      padding: 0.75rem 2.5rem 0.75rem 1rem;
      border: 1px solid #E5E7EB;
      border-radius: 8px;
      font-size: 0.875rem;
      transition: all 0.2s;
      background: white;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      border: none;
      background: transparent;
      color: #6B7280;
      padding: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }

    .toggle-password:hover {
      color: #374151;
    }

    .password-strength {
      margin-top: 0.5rem;
      height: 4px;
      background: #E5E7EB;
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-meter {
      height: 100%;
      width: 0;
      transition: width 0.3s, background-color 0.3s;
    }

    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    button[type="submit"]:hover {
      background: var(--primary-hover);
    }

    button[type="submit"]:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      margin-right: 8px;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .message.error {
      background: #FEF2F2;
      color: var(--error);
      border: 1px solid #FEE2E2;
    }

    .message.success {
      background: #ECFDF5;
      color: var(--success);
      border: 1px solid #D1FAE5;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
    </div>
    <h2>Reset Password</h2>
    <p class="subtitle">Please enter your new password below</p>
    
    <form id="resetForm">
      <div class="input-group">
        <label for="newPassword">New Password</label>
        <input 
          type="password" 
          id="newPassword" 
          placeholder="Enter new password" 
          required
          autocomplete="new-password"
        >
        <button type="button" class="toggle-password" data-target="newPassword">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
        <div class="password-strength">
          <div class="strength-meter"></div>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm new password" 
          required
          autocomplete="new-password"
        >
        <button type="button" class="toggle-password" data-target="confirmPassword">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
        </button>
      </div>

      <button type="submit" id="submitButton">Reset Password</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('newPassword');
    const strengthMeter = document.querySelector('.strength-meter');
    
    function getPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength += 25;
      if (password.match(/[a-z]+/)) strength += 25;
      if (password.match(/[A-Z]+/)) strength += 25;
      if (password.match(/[0-9]+/)) strength += 25;
      return strength;
    }

    function updateStrengthMeter() {
      const strength = getPasswordStrength(passwordInput.value);
      strengthMeter.style.width = `${strength}%`;
      
      if (strength <= 25) strengthMeter.style.backgroundColor = '#EF4444';
      else if (strength <= 50) strengthMeter.style.backgroundColor = '#F59E0B';
      else if (strength <= 75) strengthMeter.style.backgroundColor = '#10B981';
      else strengthMeter.style.backgroundColor = '#059669';
    }

    passwordInput.addEventListener('input', updateStrengthMeter);

    // Toggle password visibility
    const toggleButtons = document.querySelectorAll('.toggle-password');
    toggleButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const targetId = btn.getAttribute('data-target');
        const inputField = document.getElementById(targetId);
        const eyeIcon = btn.querySelector('svg');
        
        if (inputField.type === "password") {
          inputField.type = "text";
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          `;
        } else {
          inputField.type = "password";
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          `;
        }
      });
    });

    // Form submission
    const form = document.getElementById('resetForm');
    const messageDiv = document.getElementById('message');
    const submitButton = document.getElementById('submitButton');
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Reset previous messages
      messageDiv.className = 'message';
      messageDiv.innerHTML = '';

      if (newPassword !== confirmPassword) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          Passwords do not match.
        `;
        return;
      }

      // Disable button and show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = '<div class="spinner"></div>Resetting Password...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ resetToken: token, newPassword })
        });

        const data = await response.json();
        
        if (response.ok) {
          messageDiv.className = 'message success';
          messageDiv.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            Password reset successful! You can now log in.
          `;
          form.reset();
          strengthMeter.style.width = '0';
        } else {
          throw new Error(data.message || "Error resetting password.");
        }
      } catch (error) {
        messageDiv.className = 'message error';
        messageDiv.innerHTML = `
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          ${error.message || "Error connecting to the server."}
        `;
      } finally {
        // Reset button state
        submitButton.disabled = false;
        submitButton.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
